<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 2 - 3D Classroom</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        a-scene {
            height: 100vh;
        }
    </style>
</head>




<body>
    <a-scene>
        <!-- Camera -->
        <a-camera position="0 1 0"></a-camera>


        <!-- Lighting -->
        <a-light id="ambient-light" type="ambient" color="#ffffff" intensity="0.3"></a-light>
        <a-light id="overhead-light" type="point" color="#ffffff" intensity="1" position="0 4 0"></a-light>




        <!-- Classroom Cube -->
        <a-box id="classroom" position="0 0 0" depth="10" height="6" width="10" material="color: #89CFF0; side: double"></a-box>





        <!-- First Window -->
        <a-plane id="windows-1" 
                 position="10 0 0" 
                 rotation="0 90 0" 
                 width="2" 
                 height="1.5"
                 material="src: url(outdoor.jpg); repeat: 1 1; side: double">
        </a-plane>

        <!-- Second Window (new) -->


        <a-plane id="windows-2" 
                 position="-10 0 0" 
                 rotation="0 90 0" 
                 width="2" 
                 height="1.5"
                 material="src: url(outdoor.jpg); repeat: 1 1; side: double">
        </a-plane>



        
        <!-- Desks and Chairs -->
        <a-entity id="desks-row-1"></a-entity>
        <a-entity id="desks-row-2"></a-entity>

        <!-- Floor -->
        <a-plane id="floor" width="10" height="10" material="color: #cccccc; side: double" rotation="-90 0 0" position="0 -3 0"></a-plane>





        <!-- Desk & Chair Models -->
        <a-assets>
            <a-asset-item id="desk-model" src="models/desk.glb"></a-asset-item>
            <a-asset-item id="chair-model" src="models/chair.glb"></a-asset-item>
        </a-assets>
    </a-scene>

    <script src="script.js"></script>

    
</body>
</html>
