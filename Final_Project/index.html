<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aquarium Project</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }

        #info {
    position: absolute;
    top: 10px;
    right: 10px;
    background: rgba(30, 30, 30, 0.9);
    color: white;
    padding: 10px 15px;
    font-size: 16px;
    font-family: Arial, sans-serif;
    border-radius: 8px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    display: none;
    z-index: 10;
    transition: opacity 0.3s ease-in-out;
}


        #fishButtonContainer {
            position: absolute;
            top: 20px;
            left: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px; /* Space between fish buttons */
        }

        .fish-button {
            padding: 10px 20px;
            cursor: pointer;
            background: rgba(255, 255, 255, 0.1); /* Light background */
            border: 1px solid rgba(255, 255, 255, 0.3); /* Border */
            border-radius: 5px; /* Rounded corners */
            color: white; /* Text color */
            font-family: Arial, sans-serif;
            font-size: 16px;
            text-align: center;
        }

        .fish-button:hover {
            background: rgba(255, 255, 255, 0.2); /* Hover effect */
        }
    </style>
</head>
<body>
    <div id="info"></div>
    <div id="fishButtonContainer">
        <!-- Shark button -->
        <div id="sharkButton" class="fish-button">Add Shark</div>
        
        <!-- Nemo fish button -->
        <div id="nemoFishButton" class="fish-button">Add Nemo Fish</div>
        <!-- Tuna fish button -->
        <div id="tunaFishButton" class="fish-button">Add Tuna Fish</div>
        <!-- Stylized fish button -->
        <div id="stylizedFishButton" class="fish-button">Add Blue Tetra</div>
    </div>

    <!-- Load Three.js (global scope) -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>

    <!-- Load script.js as a module -->
    <script type="module" src="script.js"></script>
</body>
</html>
